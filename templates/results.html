<!DOCTYPE html>
<html>

<head>
    <title>Text Recognition Results</title>
</head>

<body>
    <h1>Text Recognition Results</h1>
    <h2>Uploaded Image: {{ filename }}</h2>
    <h3>Recognized Text:</h3>
    <ul>
        {% for word, box in predictions %}
        <li>{{ word }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('upload_file') }}">Upload Another Image</a>
</body>

</html>
